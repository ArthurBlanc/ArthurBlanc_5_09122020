	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />

		<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
		<link rel="stylesheet" href="assets/css/style.min.css" />
	</head>

	<body>
		<header>
			<div class="bg-light shadow-sm mb-5">
				<div class="container">
					<div class="row">
						<nav class="col navbar navbar-expand-lg navbar-light">
							<a class="navbar-brand" href="/">
								<img src="assets/img/orinoco-logo.png" alt="Logo Orinoco" />
							</a>
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div id="navbarContent" class="collapse navbar-collapse">
								<ul class="navbar-nav ml-auto">
									<li class="nav-item">
										<a class="nav-link" href="/">Accueil</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="cart.html">Panier <span id="item-number-nav" class="badge badge-secondary badge-pill"></span></a>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div id="item" class="container text-center text-lg-left">
				<div id="item-container" class="row">
					<div class="col-12 col-lg-5 mx-auto d-block">
						<img id="item-img" class="img-fluid shadow" />
					</div>
					<div class="col-12 col-lg-7 my-auto">
						<div class="row">
							<div class="col-12 col-lg-6"><h1 id="item-name"></h1></div>
							<div class="col-12 col-lg-6">
								<!-- Button trigger modal -->
								<button type="button" id="btnAddToCart" class="btn btn-primary btn-lg float-lg-right" data-toggle="modal" data-target="#addToCartModal">Ajouter au panier</button>
							</div>

							<!-- Modal -->
							<div class="modal fade" id="addToCartModal" tabindex="-1" role="dialog" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h2 class="modal-title h4" id="addToCartModalTitle">Votre article a été ajouté au panier</h2>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">Continuer mes achats</button>
											<a class="btn btn-primary" href="cart.html">Aller au panier</a>
										</div>
									</div>
								</div>
							</div>
						</div>

						<p>Prix : <span id="item-price"></span> €</p>

						<div class="form-group row d-flex justify-content-center justify-content-lg-start">
							<label for="quantity" class="col-4 col-lg-3 col-form-label w-25">Quantité : </label>
							<div class="col-3 w-25">
								<input type="number" id="quantity" name="quantity" class="form-control" min="1" max="9" value="1" />
							</div>
						</div>

						<p>Description : <span id="item-description"></span></p>

						<select id="select-color" class="custom-select"></select>
					</div>
				</div>
			</div>
		</main>

		<footer class="page-footer bg-dark shadow mt-5">
			<div class="container text-center">
				<div class="row">
					<div class="col-4 mx-auto mt-3">
						<a class="h5 text-light font-weight-bold text-uppercase" href="#">A propos</a>
					</div>

					<div class="col-4 mx-auto mt-3">
						<a class="h5 text-light font-weight-bold text-uppercase" href="mailto:contact@orinoco.fr">Contact</a>
					</div>

					<div class="col-4 mx-auto mt-3">
						<a class="h5 text-light font-weight-bold text-uppercase" href="#">CGV</a>
					</div>
				</div>
			</div>
			<div class="footer-copyright text-center py-3 text-light">
				Site réalisé par
				<a class="text-secondary" href="https://github.com/ArthurBlanc/">Arthur BLANC</a>
			</div>
		</footer>

		<script src="assets/js/main.min.js"></script>
		<script src="assets/js/item.min.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	</body>
</html>
